<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Car Prediction ML Project</title>
</head>

<body class="">
     <h1 style="padding-bottom:20px; color:orange;text-align:center;">Predictive analysis of Selling Cars</h1>
     <br>
    <div style="color:blue; border:1px solid black; padding:10px; " class="">
        <form action="{{ url_for('predict')}}" method="post" id="" class="">
           <div class="in">       
            <label>Buying Year from Showroom : </label>
            <input id="first" name="Year" type="number "> <br>
          </div>
          <div class="in"> 
            <label>What is the Showroom Price?(In lakhs)</label><input id="second" name="Present_Price" required="required">
          </div>
          <div class="in"> 
            <label>How Many Kilometers Drived?</label><input id="third" name="Kms_Driven" required="required"><br>
         </div>
         <div class="in"> 
            <label>How much owners previously had the car(0 or 1 or 3) ?</label><input id="fourth" name="Owner" required="required"><br>
       </div>
       <div class="in"> 
            <label>What Is the Fuel type?</label><select name="Fuel_Type_Petrol" id="fuel" required="required">
                <option value="Petrol">Petrol</option>
                <option value="Diesel">Diesel</option>
                <option value="Diesel">CNG</option>
            </select> <br>
        </div>
        <div class="in"> 
            <label>Are you A Dealer or Individual</label><select name="Seller_Type_Individual" id="resea" required="required">
                <option value="Dealer">Dealer</option>
                <option value="Individual">Individual</option>
            </select><br>
        </div>
        <div class="in"> 
            <label>Transmission type</label><br><select name="Transmission_Mannual" id="research" required="required">
                <option value="Mannual">Manual Car</option>
                <option value="Automatic">Automatic Car</option>
            </select><br>
        </div>
            <br><br><button class="btn btn-primary" id="sub" type="submit ">Calculate the Selling Price</button>
            <br>




        </form>



        <br><br><h3>{{ prediction_text }} (in lakhs)<h3>
    </div>
    <style>

}

    width: 99px;
    height: 43px;
    text-align: center;

    font-size: 18px;
}

#research:hover {
    background-color: coral;
}

#resea {
    width: 99px;
    height: 43px;
    text-align: center;

}

#resea:hover {
    background-color: coral;

    text-align: center;

}

#first {
    border-radius: 14px;
    height: 25px;

}

#second {
    border-radius: 14px;
    height: 25px;
    font-size: 20px;
    text-align: center;
}

#third {
    border-radius: 14px;
    height: 25px;
    font-size: 20px;
    text-align: center;
}

#fourth {
    border-radius: 14px;
    height: 25px;

}

}

    <script>
        document.querySelector("#myForm").addEventListener("submit", function(){
        // document.querySelector("#myForm").classList.add("blur");
        document.body.classList.add("loading");
        });

</body>
